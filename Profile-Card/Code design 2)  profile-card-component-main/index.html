<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-container">
    <div class="cardContainer">
      <div class="card"> 

        <div class="card-top">
          <img class="profile-img" src="images/image-victor.jpg" alt="photo-of-person"></img>
          <br>
          <p class="bold-name-text">Victor Crest </p>
          <p class="thin-age-text">26</p>
          <p class="country">London</p>
        </div>

        <hr>
        <div class="footer">  
          <div class="footer-segment">
            <p class="footer-header">80K</p>
            <p class="footer-small">Followers</p>
          </div>
          <div class="footer-segment">
            <p class="footer-header">803K</p>
            <p class="footer-small">Likes</p>
          </div>
          <div class="footer-segment">
            <p class="footer-header">1.4K</p>
            <p class="footer-small">Photos</p>
          </div>
        </div>
      </div>
    </div>  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
