<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container">
      <div class="card">
        <div class="card-header"> 
          <img class="card-header-img"src="images/bg-pattern-card.svg" alt="card-background-img"></img>
        </div>
        
        <div class="card-body">
          <img src="images/image-victor.jpg" alt="photo-of-person"></img>
          <br>
          <p class="name-bold">Victor Crest</p>
          <small class="age">26</small>
          <p class="country"><small>London</small></p>

          <hr>
            <div class="footer-content">
              <p>80K</p>
              <small>Followers</small>
            </div>
            <div class="footer-content">
              <p>803K</p>
              <small>Likes</small>
            </div>
            <div class="footer-content">
              <p>1.4K</p>
              <small>Photos</small>
            </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>

</body>
</html>
